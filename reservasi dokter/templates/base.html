<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Reservasi Dokter</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

  <!-- Navbar -->
  <div class="navbar">
    <div class="logo">Reservasi Dokter</div>
    <div class="nav-links">
      <a href="{{ url_for('index') }}">Beranda</a>
      <a href="{{ url_for('dokter') }}">Dokter</a>
      {% if 'user_id' in session %}
        <a href="{{ url_for('reservasi') }}">Reservasi</a>
        <a href="{{ url_for('riwayat') }}">Riwayat</a>
        <a href="{{ url_for('logout') }}">Logout</a>
      {% else %}
        <a href="{{ url_for('login') }}">Login</a>
        <a href="{{ url_for('register') }}">Register</a>
      {% endif %}
      <a href="{{ url_for('kontak') }}">Bantuan</a>
    </div>
  </div>

  <!-- Konten halaman -->
  <main>
    {% block content %}{% endblock %}
  </main>

</body>
</html>
